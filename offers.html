    <script>
        fetch('offers.json')
  .then(response => response.json())
  .then(offers => {
    const offersContainer = document.getElementById('offers-container');

    offers.forEach((offer, index) => {
      // Select a random image from the offer's image array
      const randomImageIndex = Math.floor(Math.random() * offer.image.length);
      const randomImage = offer.image[randomImageIndex];

      // Build the rating stars HTML
      let ratingStars = '';
      for (let i = 0; i < offer.rating; i++) {
        ratingStars += '<small class="fa fa-star text-primary login-color"></small>';
      }

      // Construct the offer HTML with the random image
      const offerHTML = `
        <div class="col-lg-3 col-md-6 col-sm-12 wow fadeInUp" data-wow-delay="${0.1 + index * 0.2}s">
          <div class="package-item custom-package-item">
            <div class="overflow-hidden">
              <img class="img-fluid" src="${randomImage}" alt="" width="100%">
            </div>
            <div class="d-flex custom-d-flex border-bottom">
              <small class="flex-fill text-center border-end py-2 login-color general-arabic-paragraph"><i class="fas fa-thermometer-three-quarters"></i> ${offer.temp}</small>
              <small class="flex-fill text-center border-end py-2 login-color general-arabic-paragraph"><i class="fa fa-calendar-alt text-primary me-2 login-color"></i> ${offer.days} أيام</small>
              <small class="flex-fill text-center py-2 login-color general-arabic-paragraph"><i class="fa fa-user text-primary me-2 login-color"></i> ${offer.people} ${offer.people === 1 ? 'شخص' : 'أشخاص'}</small>
            </div>
            <div class="text-center p-4 min-height220">
              <h3 class="mb-0">فقط JD${offer.price}</h3>
              <div class="mb-3">${ratingStars}</div>
              <p class="general-arabic-paragraph login-color">${offer.description}</p>
            </div>
          </div>
        </div>
      `;

      // Append the offer HTML to the container
      offersContainer.innerHTML += offerHTML;
    });
  });
    </script>

<!-- Footer Gallery script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('../socialGallery.json')
    .then(response => response.json())
    .then(imagesData => {
      const galleryContainer = document.getElementById('social-gallery');
      console.log("galleryContainer :",galleryContainer); // Check if the script is running
  
      for (const key in imagesData) {
        const imageGroup = imagesData[key];
        const randomImageIndex = Math.floor(Math.random() * imageGroup.length);
        const randomImageURL = imageGroup[randomImageIndex];
  
        console.log("Random Image URL:", randomImageURL); // Verify image URL
  
        const imageElement = document.createElement('div');
        imageElement.classList.add('col-3');
        imageElement.innerHTML = `<img src="${randomImageURL}" class="img-fluid rounded-circle border general-white-color p-2" alt="" width="135px">`;
        galleryContainer.appendChild(imageElement);
      }
    })
    .catch(error => console.error('Error fetching JSON:', error));
  });
      
  </script>
