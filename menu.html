    <!-- Menu Start -->
    
        <div class="container">

    <!-- Script to inject the navigation bar -->
    <script>
        const navbarDiv = document.getElementById('injected-navbar');
        const footerDiv = document.getElementById('injected-footer');

            .then(response => response.text())
            .then(html => {

    <!-- Template Javascript -->
    <script src="../js/main.js"></script>
    

    <script>
        // Fetch categories
        fetch('categories.json')
            .then(response => response.json())
            .then(categories => {
                const categoriesList = document.getElementById('menu-categories');
                categories.forEach(category => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('nav-item', 'general-py-2');
                    const link = document.createElement('a');
                    link.classList.add('d-flex', 'py-2', 'mx-2', 'border', 'border-primary', 'bg-white', 'rounded-pill');
                    link.setAttribute('data-bs-toggle', 'pill');
                    link.href = `#tab-${category.id}`;
                    link.innerHTML = `<span class="text-dark" style="width: 150px;">${category.name}</span>`;
                    listItem.appendChild(link);
                    categoriesList.appendChild(listItem);
                });

                // Activate first tab
                categoriesList.querySelector('li a').classList.add('active');
            });

        // Fetch menu items and populate tabs
        fetch('menu.json')
            .then(response => response.json())
            .then(menuItems => {
                const menuContent = document.getElementById('menu-content');
                for (const categoryId in menuItems) {
                    const tabPane = document.createElement('div');
                    tabPane.id = `tab-${categoryId}`;
                    tabPane.classList.add('tab-pane', 'fade', 'show', 'p-0');
                    const row = document.createElement('div');
                    row.classList.add('row', 'g-4');

                    menuItems[categoryId].forEach((item, index) => {
                        const col = document.createElement('div');
                        col.classList.add('col-lg-6', 'wow', 'bounceInUp');
                        col.setAttribute('data-wow-delay', `${0.2 + index * 0.1}s`);
                        const menuItem = `
          <div class="menu-item d-flex align-items-center general-arabic-paragraph">
            <img class="flex-shrink-0 img-fluid rounded-circle menu-image-100x100" src="${item.image}" alt="">
            <div class="w-100 d-flex flex-column text-start ps-4 general-arabic-paragraph">
              <div class="d-flex justify-content-between border-bottom border-primary pb-2 mb-2">
                <h4 class="login-color">${item.name}</h4>
                <h4 class="login-color text-primary">JD${item.price}</h4>
              </div>
              <p class="mb-0 login-color general-arabic-paragraph">${item.description}</p>
            </div>
          </div>
        `;
                        col.innerHTML = menuItem;
                        row.appendChild(col);
                    });

                    tabPane.appendChild(row);
                    menuContent.appendChild(tabPane);
                }

                // Activate first tab content
                menuContent.querySelector('.tab-pane').classList.add('active');
            });
    </script>

    <!-- Footer Gallery script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('../socialGallery.json')
      .then(response => response.json())
      .then(imagesData => {
        const galleryContainer = document.getElementById('social-gallery');
        console.log("galleryContainer :",galleryContainer); // Check if the script is running
    
        for (const key in imagesData) {
          const imageGroup = imagesData[key];
          const randomImageIndex = Math.floor(Math.random() * imageGroup.length);
          const randomImageURL = imageGroup[randomImageIndex];
    
          console.log("Random Image URL:", randomImageURL); // Verify image URL
    
          const imageElement = document.createElement('div');
          imageElement.classList.add('col-3');
          imageElement.innerHTML = `<img src="${randomImageURL}" class="img-fluid rounded-circle border general-white-color p-2" alt="" width="135px">`;
          galleryContainer.appendChild(imageElement);
        }
      })
      .catch(error => console.error('Error fetching JSON:', error));
    });
        
    </script>
