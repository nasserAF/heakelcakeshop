<body>
    <!-- Spinner Start -->

    <!-- Spinner End -->


    <!-- Navigation Bar Section -->

    <!-- Booking Start -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="login-booking p-5">
                <div class="row g-5 align-items-center">
                    <div class="col-md-12 text-white">

                        <p class="mb-4">Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit. Aliqu diam amet diam et eos. Clita erat ipsum et lorem et sit.</p>

                    </div>
                    <div class="col-md-12">
                        <h1 class="login-text-white mb-4">تسجيل عرض جديد</h1>
                        <form>
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control login-bg-transparent" id="offer-name" placeholder="اسم العرض">

                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control login-bg-transparent" id="serving-status"

                                        <label for="email">حالة التقديم</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control login-bg-transparent" id="expiry" placeholder="الصلاحية بالأيام">
                                        <label for="name">الصلاحية بالأيام</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control login-bg-transparent" id="serving-size" placeholder="عدد الأشخاص">

                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control login-bg-transparent" id="price" placeholder="السعر">

                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control login-bg-transparent" id="description" placeholder="الوصف">
                                        <label for="name">الوصف</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control login-bg-transparent" id="image" placeholder="الصور (comma-separated)">
                                        <label for="name">الصور (comma-separated)</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="login-bg-transparent btn btn-outline-light w-100 py-3"
                                        type="submit">تسجيل الدخول</button>
                                </div>
                            </div>

            })

    <!-- Footer Gallery script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('../socialGallery.json')
      .then(response => response.json())
      .then(imagesData => {
        const galleryContainer = document.getElementById('social-gallery');
        console.log("galleryContainer :",galleryContainer); // Check if the script is running
    
        for (const key in imagesData) {
          const imageGroup = imagesData[key];
          const randomImageIndex = Math.floor(Math.random() * imageGroup.length);
          const randomImageURL = imageGroup[randomImageIndex];
    
          console.log("Random Image URL:", randomImageURL); // Verify image URL
    
          const imageElement = document.createElement('div');
          imageElement.classList.add('col-3');
          imageElement.innerHTML = `<img src="${randomImageURL}" class="img-fluid rounded-circle border general-white-color p-2" alt="" width="135px">`;
          galleryContainer.appendChild(imageElement);
        }
      })
      .catch(error => console.error('Error fetching JSON:', error));
    });
        
    </script>
