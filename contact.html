    <!-- Script to inject navbar.html and footer.html -->
    <script>
        // Function to handle fetching and injecting content
        function fetchAndInject(filename, targetId) {
            console.log(`Starting fetch for ${filename}...`);

            const targetElement = document.getElementById(targetId);
            if (!targetElement) {
                console.error(`${targetId} element not found!`);
                return;
            }

            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error fetching ${filename}: HTTP status ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    targetElement.innerHTML = html;
                })
                .catch(error => {
                    console.error(`Error with ${filename}:`, error);
                });
        }

        // Fetch and inject the navbar with a slight delay
        fetchAndInject('navbar.html', 'injected-navbar');

        // Fetch and inject the footer with a slight delay
        fetchAndInject('footer.html', 'injected-footer');
    </script>

    <!-- Footer Gallery script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('../socialGallery.json')
      .then(response => response.json())
      .then(imagesData => {
        const galleryContainer = document.getElementById('social-gallery');
        console.log("galleryContainer :",galleryContainer); // Check if the script is running
    
        for (const key in imagesData) {
          const imageGroup = imagesData[key];
          const randomImageIndex = Math.floor(Math.random() * imageGroup.length);
          const randomImageURL = imageGroup[randomImageIndex];
    
          console.log("Random Image URL:", randomImageURL); // Verify image URL
    
          const imageElement = document.createElement('div');
          imageElement.classList.add('col-3');
          imageElement.innerHTML = `<img src="${randomImageURL}" class="img-fluid rounded-circle border general-white-color p-2" alt=""  width="135px">`;
          galleryContainer.appendChild(imageElement);
        }
      })
      .catch(error => console.error('Error fetching JSON:', error));
    });
